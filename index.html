<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>You Don't Know Script!</title>
</head>
<body>
  <h1 class="title">You Don't Know Script! Quiz</h1>
  <div class="ydkjs-quiz"></div>
  <div id="scoreHolder">Score: <span id="score">0</span></div>
  <div id="quizIntro">
    <input type="text" id="username" placeholder="Please enter your name"></input>
  </div>
  <select id="quizSelect" onchange="getQuestions()">
    <option value="">Select A Category
    <option value="9">General Knowledge</option>
    <option value="10">Entertainment: Books</option>
    <option value="11">Entertainment: Film</option>
    <option value="12">Entertainment: Music</option>
    <option value="13">Entertainment: Musicals &amp; Theatres</option>
    <option value="14">Entertainment: Television</option>
    <option value="15">Entertainment: Video Games</option>
    <option value="16">Entertainment: Board Games</option>
    <option value="17">Science &amp; Nature</option>
    <option value="18">Science: Computers</option>
    <option value="19">Science: Mathematics</option>
    <option value="20">Mythology</option>
    <option value="21">Sports</option>
    <option value="22">Geography</option>
    <option value="23">History</option>
    <option value="24">Politics</option>
    <option value="25">Art</option>
    <option value="26">Celebrities</option>
    <option value="27">Animals</option>
    <option value="28">Vehicles</option>
    <option value="29">Entertainment: Comics</option>
    <option value="30">Science: Gadgets</option>
    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
    <option value="32">Entertainment: Cartoon &amp; Animations</option>
  </select>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script id="ydkjs-quiz-template" type="text/x-handlebars-template">
    <div class="card flex flexcolumn hcenter vcenter">
      <div class="question flex hcenter">
        <div>{{{inquiry}}}</div>
      </div>
      <article>
        {{#if choices}}
        <ul>
          {{#each choices}}
          <li class="flex hcenter">{{{this}}}</li>
          {{/each}}
        </ul>
      </article>
      {{/if}}
      {{#if fillIn}}
      <div class="question flex hcenter">
        <div><input type="text" id="shortAnswerResponse"></input><button class="submitButton">Answer</button></div>
      </div>
      {{/if}}
      <button class="nextQuestion" onclick="nextQuestion()">next question</button>
      <button class="previousQuestion" onclick="previousQuestion()">previous question</button>
      <button id="submitScore" onclick="submitQuiz()">Submit Quiz</button>
      <div class="flex hcenter">
        <span class="answer" id="answer-">{{result}}</span>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>
</html>
